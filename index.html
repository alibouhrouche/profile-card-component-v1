<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-heading">
          <img class="card-picture" height="96" width="96" src="./images/image-victor.jpg" alt="Picture of person" />
        </div>
        <div class="card-content">
          <div class="card-title">
            <h1 class="card-name">Victor Crest</h1>
            <span class="card-age">26</span>
          </div>
          <div class="card-city">London</div>
          <div class="card-stat">
            <div class="card-stat__stat">
              <div class="card-stat__value">80K</div>
              <div class="card-stat__name">Followers</div>
            </div>
            <div class="card-stat__stat">
              <div class="card-stat__value">803K</div>
              <div class="card-stat__name">Likes</div>
            </div>
            <div class="card-stat__stat">
              <div class="card-stat__value">1.4K</div>
              <div class="card-stat__name">Photos</div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://ali.js.org/">Ali Bouhrouche</a>.
      </div>
    </main>
  </body>
</html>
